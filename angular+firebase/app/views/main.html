<div class="row marketing">
	<div id="messagesDiv">
		<div ng-repeat="msg in messages"><em>{{msg.from}}</em>: {{msg.body}}</div>
	</div>
	<input type="text" class="name" ng-model="name" placeholder="Name">
	<textarea rows="4" class="message" ng-model="msg" ng-keydown="addMessage($event)" placeholder="Message..."></textarea>
</div>
